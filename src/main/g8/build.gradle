plugins {
  id 'scala'
  id 'eclipse'
  id 'idea'
}

version = '$version$'

project.ext { 
  scalaVersion = '$scala_version$'
}

repositories { 
  mavenCentral()
}

dependencies { 
  implementation "org.scala-lang:scala-library:\${scalaVersion}.+"
  implementation "org.scala-lang:scala-reflect:\${scalaVersion}.+"

  testImplementation "org.scalatest:scalatest_\${scalaVersion}:3.0.+"
}
